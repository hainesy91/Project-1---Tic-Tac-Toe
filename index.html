<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe!</title>

  <script src="jquery.js"></script>
  <link rel="stylesheet" src="normalize.css"></link>
</head>
<body>
  <h1>Welcome to Tic Tac Toe!</h1>
    
    <div class="firstRow">
      <input type="text" class="gridBox" id="one">
      <input type="text" class="gridBox" id="two">
      <input type="text" class="gridBox" id="three">

    <div class="secondRow">
      <input type="text" class="gridBox" id="four">
      <input type="text" class="gridBox" id="five">
      <input type="text" class="gridBox" id="six">

    <div class="thirdRow">
      <input type="text" class="gridBox" id="seven">
      <input type="text" class="gridBox" id="eight">
      <input type="text" class="gridBox" id="nine">

</body>
</html>
